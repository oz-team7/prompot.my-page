<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMPOT</title>
    <link rel="icon" href="LogoImage_Prompot.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="include.js"></script>
    <link rel="stylesheet" href="https://jiyoonlee-0908.github.io/oz-lecture/prompot/style.css">
    <style>
        /* 토스트 메시지 스타일 */
        .toast {
            visibility: hidden; /* 기본적으로 숨김 */
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px; /* 시작 위치 */
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s; /* 부드러운 등장/사라짐 효과 */
        }
        .toast.show {
            visibility: visible;
            bottom: 50px; /* 최종 위치 */
            opacity: 1;
        }
        /* 저장 확인 모달 스타일 */
        .confirm-modal {
            visibility: hidden;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .confirm-modal.show {
            visibility: visible;
            opacity: 1;
        }
        .confirm-modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .confirm-modal-message {
            font-size: 1.125rem; /* text-lg */
            color: #374151; /* text-gray-700 */
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">
    <div data-include="navigation.html"></div>

    <main class="flex-grow max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 w-full py-12">
        <div class="bg-white shadow-md rounded-lg p-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-orange-600">프롬프트 상세/편집</h2>
                <div class="space-x-2">
                    <button id="saveBtn" class="bg-orange-600 text-white px-4 py-2 rounded-md hover:bg-orange-700 transition-colors">저장</button>
                    <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition-colors">취소</button>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">프롬프트 제목</label>
                    <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" value="AI 블로그 포스트 작성 프롬프트">
                
                    <label class="block text-sm font-medium text-gray-700 mt-6 mb-2">프롬프트 설명</label>
                    <textarea class="w-full border border-gray-300 rounded-md px-3 py-2 h-32 focus:ring-2 focus:ring-blue-500">전문적이고 흥미로운 블로그 포스트를 작성하는 AI 프롬프트입니다. 특정 주제와 톤, 길이를 지정할 수 있습니다.</textarea>
                
                    <label class="block text-sm font-medium text-gray-700 mt-6 mb-2">카테고리</label>
                    <select id="categorySelect" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500">
                        <option value="콘텐츠 작성">콘텐츠 작성</option>
                        <option value="마케팅">마케팅</option>
                        <option value="기술 문서">기술 문서</option>
                        <option value="디자인">디자인</option>
                        <option value="기타">기타</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">프롬프트 본문</label>
                    <textarea class="w-full border border-gray-300 rounded-md px-3 py-2 h-96 font-mono text-sm focus:ring-2 focus:ring-blue-500">You are an expert blog post writer. Create a comprehensive and engaging blog post about {topic} that is approximately {length} words long. 

The post should have:
- A compelling headline
- An introduction that hooks the reader
- Clear, structured sections
- Practical insights and actionable advice
- A conclusion that summarizes key points

Tone: {tone}
Target Audience: {audience}</textarea>
                </div>
            </div>
        </div>
    </main>

    <div data-include="footer.html"></div>
    <!-- 토스트 메시지를 표시할 HTML 요소 -->
    <div id="toast-message" class="toast"></div>
    <!-- 저장 확인 모달 -->
    <div id="confirm-modal" class="confirm-modal">
        <div class="confirm-modal-content">
            <p class="confirm-modal-message">프롬프트를 저장하시겠습니까?</p>
            <div class="flex justify-center gap-3">
                <button id="confirm-save-btn" class="bg-orange-600 text-white px-4 py-2 rounded-md hover:bg-orange-700 transition-colors">저장</button>
                <button id="confirm-cancel-btn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition-colors">취소</button>
            </div>
        </div>
    </div>

    <script>
    // 토스트 메시지를 표시하는 함수
    function showToast(message) {
        const toast = document.getElementById('toast-message');
        toast.textContent = message;
        toast.classList.add('show'); // 'show' 클래스를 추가하여 토스트를 화면에 표시

        // 3초 후에 토스트를 숨기고 페이지를 이동합니다.
        setTimeout(function(){ 
            toast.classList.remove('show'); 
            window.location.href = "prompt-list.html";
        }, 3000);
    }

    const confirmModal = document.getElementById('confirm-modal');
    const confirmSaveBtn = document.getElementById('confirm-save-btn');
    const confirmCancelBtn = document.getElementById('confirm-cancel-btn');

    // '저장' 버튼 클릭 시 확인 모달을 엽니다.
    document.getElementById('saveBtn').onclick = function() {
        confirmModal.classList.add('show');
    };

    // 모달의 '취소' 버튼 클릭 시 모달을 닫습니다.
    confirmCancelBtn.onclick = function() {
        confirmModal.classList.remove('show');
    };

    // 모달의 '저장' 버튼 클릭 시 저장 로직을 실행합니다.
    confirmSaveBtn.onclick = function() {
        const title = document.querySelector('input[type="text"]').value;
        const desc = document.querySelectorAll('textarea')[0].value;
        const category = document.getElementById('categorySelect').value;
        const body = document.querySelectorAll('textarea')[1].value;
        const promptData = {
            title,
            desc,
            category,
            body
        };
        // 여러 프롬프트 저장을 위해 배열로 관리합니다.
        let promptList = JSON.parse(localStorage.getItem('promptList') || '[]');
        promptList.push(promptData);
        localStorage.setItem('promptList', JSON.stringify(promptList));
        
        // 모달을 닫고 토스트 메시지를 표시합니다.
        confirmModal.classList.remove('show');
        showToast('프롬프트가 저장되었습니다!');
    };

    // 모달 바깥 영역 클릭 시 모달을 닫습니다.
    confirmModal.onclick = function(event) {
        if (event.target === confirmModal) {
            confirmModal.classList.remove('show');
        }
    };
    </script>
    <script> includeHTML(); </script>
</body>

</html>
