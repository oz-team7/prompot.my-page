<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMPOT</title>
    <link rel="icon" href="../prompot.my-page/favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../include.js"></script>
    <link rel="stylesheet" href="https://jiyoonlee-0908.github.io/oz-lecture/prompot/style.css">
</head>
<body class="bg-orange-50 min-h-screen flex flex-col">
    <div data-include="../navigation.html"></div>

    <main class="flex-grow max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 w-full py-12">
        <div class="bg-white shadow-md rounded-lg p-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">프롬프트 상세/편집</h2>
                <div class="space-x-2">
                    <button id="saveBtn" class="bg-orange-600 text-white px-4 py-2 rounded-md hover:bg-orange-700 transition-colors">저장</button>
                    <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition-colors">취소</button>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">프롬프트 제목</label>
                    <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" value="AI 블로그 포스트 작성 프롬프트">
                
                    <label class="block text-sm font-medium text-gray-700 mt-6 mb-2">프롬프트 설명</label>
                    <textarea class="w-full border border-gray-300 rounded-md px-3 py-2 h-32 focus:ring-2 focus:ring-blue-500">전문적이고 흥미로운 블로그 포스트를 작성하는 AI 프롬프트입니다. 특정 주제와 톤, 길이를 지정할 수 있습니다.</textarea>
                
                    <label class="block text-sm font-medium text-gray-700 mt-6 mb-2">카테고리</label>
                    <select id="categorySelect" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500">
                        <option value="콘텐츠 작성">콘텐츠 작성</option>
                        <option value="마케팅">마케팅</option>
                        <option value="기술 문서">기술 문서</option>
                        <option value="디자인">디자인</option>
                        <option value="기타">기타</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">프롬프트 본문</label>
                    <textarea class="w-full border border-gray-300 rounded-md px-3 py-2 h-96 font-mono text-sm focus:ring-2 focus:ring-blue-500">You are an expert blog post writer. Create a comprehensive and engaging blog post about {topic} that is approximately {length} words long. 

The post should have:
- A compelling headline
- An introduction that hooks the reader
- Clear, structured sections
- Practical insights and actionable advice
- A conclusion that summarizes key points

Tone: {tone}
Target Audience: {audience}</textarea>
                </div>
            </div>
        </div>
    </main>

    <div data-include="../footer.html"></div>
    <script>
document.getElementById('saveBtn').onclick = function() {
    const title = document.querySelector('input[type="text"]').value;
    const desc = document.querySelectorAll('textarea')[0].value;
    const category = document.getElementById('categorySelect').value;
    const body = document.querySelectorAll('textarea')[1].value;

    const promptData = {
        title,
        desc,
        category,
        body
    };

    // 여러 프롬프트 저장: 배열로 관리
    let promptList = JSON.parse(localStorage.getItem('promptList') || '[]');
    promptList.push(promptData);
    localStorage.setItem('promptList', JSON.stringify(promptList));

    // 카테고리별 기록 추가
    let categoryList = JSON.parse(localStorage.getItem('categoryList') || '{}');
    if (!categoryList[category]) categoryList[category] = [];
    categoryList[category].push(promptData);
    localStorage.setItem('categoryList', JSON.stringify(categoryList));

    alert('프롬프트가 저장되었습니다!');
    window.location.href = "category.html"; // 저장 후 category.html로 이동
};
    </script>
    <script> includeHTML(); </script>
</body>

</html>
