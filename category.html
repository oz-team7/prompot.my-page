<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMPOT</title>
    <link rel="icon" href="LogoImage_Prompot.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://jiyoonlee-0908.github.io/oz-lecture/prompot/style.css">
    <script src="include.js"></script>
</head>
<body class="bg-orange-50 min-h-screen flex flex-col">
    <div data-include="navigation.html"></div>

    <main class="flex-grow max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 w-full py-12">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">프롬프트 카테고리</h2>
                <button id="addCategoryBtn" class="inline-flex items-center justify-center rounded-md bg-orange-600 text-white hover:bg-orange-700 px-4 py-2 font-medium">
                    + 새 카테고리 추가
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="categoryList">
                <div class="bg-orange-50 border border-orange-200 rounded-lg p-4">
                    <div class="flex items-center mb-4">
                        <span class="inline-block w-4 h-4 rounded-full mr-2 bg-orange-500"></span>
                        <h3 class="text-lg font-semibold text-gray-800">전체</h3>
                        <span class="ml-auto text-sm text-gray-500">50개 프롬프트</span>
                    </div>
                    <p class="text-sm text-gray-600 mb-4">모든 프롬프트를 한눈에 볼 수 있는 카테고리</p>
                    <div class="flex space-x-2">
                        <button class="text-sm text-orange-600 hover:bg-orange-50 px-2 py-1 rounded">수정</button>
                        <button class="text-sm text-red-600 hover:bg-red-50 px-2 py-1 rounded">삭제</button>
                    </div>
                </div>

                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <div class="flex items-center mb-4">
                        <span class="inline-block w-4 h-4 rounded-full mr-2 bg-blue-500"></span>
                        <h3 class="text-lg font-semibold text-gray-800">업무/마케팅</h3>
                        <span class="ml-auto text-sm text-gray-500">10개 프롬프트</span>
                    </div>
                    <p class="text-sm text-gray-600 mb-4">업무 효율, 마케팅 전략, 기획 관련 프롬프트</p>
                    <div class="flex space-x-2">
                        <button class="text-sm text-blue-600 hover:bg-blue-50 px-2 py-1 rounded">수정</button>
                        <button class="text-sm text-red-600 hover:bg-red-50 px-2 py-1 rounded">삭제</button>
                    </div>
                </div>

                <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                    <div class="flex items-center mb-4">
                        <span class="inline-block w-4 h-4 rounded-full mr-2 bg-green-500"></span>
                        <h3 class="text-lg font-semibold text-gray-800">개발/코드</h3>
                        <span class="ml-auto text-sm text-gray-500">15개 프롬프트</span>
                    </div>
                    <p class="text-sm text-gray-600 mb-4">프로그래밍, 개발, 코드 관련 프롬프트</p>
                    <div class="flex space-x-2">
                        <button class="text-sm text-green-600 hover:bg-green-50 px-2 py-1 rounded">수정</button>
                        <button class="text-sm text-red-600 hover:bg-red-50 px-2 py-1 rounded">삭제</button>
                    </div>
                </div>

                <div class="bg-purple-50 border border-purple-200 rounded-lg p-4">
                    <div class="flex items-center mb-4">
                        <span class="inline-block w-4 h-4 rounded-full mr-2 bg-purple-500"></span>
                        <h3 class="text-lg font-semibold text-gray-800">디자인/브랜드</h3>
                        <span class="ml-auto text-sm text-gray-500">7개 프롬프트</span>
                    </div>
                    <p class="text-sm text-gray-600 mb-4">디자인, 브랜딩, UI/UX 관련 프롬프트</p>
                    <div class="flex space-x-2">
                        <button class="text-sm text-purple-600 hover:bg-purple-50 px-2 py-1 rounded">수정</button>
                        <button class="text-sm text-red-600 hover:bg-red-50 px-2 py-1 rounded">삭제</button>
                    </div>
                </div>

                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                    <div class="flex items-center mb-4">
                        <span class="inline-block w-4 h-4 rounded-full mr-2 bg-yellow-400"></span>
                        <h3 class="text-lg font-semibold text-gray-800">교육/학습</h3>
                        <span class="ml-auto text-sm text-gray-500">6개 프롬프트</span>
                    </div>
                    <p class="text-sm text-gray-600 mb-4">교육, 학습, 자기계발 관련 프롬프트</p>
                    <div class="flex space-x-2">
                        <button class="text-sm text-yellow-600 hover:bg-yellow-50 px-2 py-1 rounded">수정</button>
                        <button class="text-sm text-red-600 hover:bg-red-50 px-2 py-1 rounded">삭제</button>
                    </div>
                </div>

                <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <div class="flex items-center mb-4">
                        <span class="inline-block w-4 h-4 rounded-full mr-2 bg-red-500"></span>
                        <h3 class="text-lg font-semibold text-gray-800">이미지/아트</h3>
                        <span class="ml-auto text-sm text-gray-500">2개 프롬프트</span>
                    </div>
                    <p class="text-sm text-gray-600 mb-4">이미지 생성, 아트워크, 창작 관련 프롬프트</p>
                    <div class="flex space-x-2">
                        <button class="text-sm text-red-600 hover:bg-red-50 px-2 py-1 rounded">수정</button>
                        <button class="text-sm text-red-600 hover:bg-red-50 px-2 py-1 rounded">삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 모달 영역 추가 -->
<div id="categoryModal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
        <h3 class="text-xl font-bold mb-4 text-gray-800">새 카테고리 추가</h3>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">카테고리 이름</label>
            <input id="modalCategoryName" type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="예: 디자인, 개발 등">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">카테고리 설명</label>
            <textarea id="modalCategoryDesc" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" rows="3" placeholder="카테고리 설명을 입력하세요"></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">카테고리 색상</label>
            <div id="colorSelect" class="flex space-x-2">
                <button type="button" data-color="bg-blue-500" class="color-btn w-8 h-8 rounded-full bg-blue-500 ring-2 ring-blue-400"></button>
                <button type="button" data-color="bg-green-500" class="color-btn w-8 h-8 rounded-full bg-green-500"></button>
                <button type="button" data-color="bg-purple-500" class="color-btn w-8 h-8 rounded-full bg-purple-500"></button>
                <button type="button" data-color="bg-red-500" class="color-btn w-8 h-8 rounded-full bg-red-500"></button>
                <button type="button" data-color="bg-yellow-400" class="color-btn w-8 h-8 rounded-full bg-yellow-400"></button>
            </div>
        </div>
        <div class="flex justify-end space-x-2">
            <button id="modalCancelBtn" class="px-4 py-2 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300">취소</button>
            <button id="modalAddBtn" class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700">추가</button>
        </div>
    </div>
</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoryToShow = urlParams.get('category');

            if (categoryToShow) {
                const allCategories = document.querySelectorAll('#categoryList > div');
                allCategories.forEach(card => {
                    const cardTitle = card.querySelector('h3').textContent.trim();
                    if (cardTitle === categoryToShow) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }
        });
    </script>

    <div data-include="footer.html"></div>

    <script> let selectedColor = "bg-blue-500";

// 색상 버튼 클릭 시 선택 표시
document.querySelectorAll('.color-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('ring-2', 'ring-blue-400', 'ring-green-400', 'ring-purple-400', 'ring-red-400', 'ring-yellow-400'));
        selectedColor = btn.getAttribute('data-color');
        let ringClass = '';
        switch(selectedColor) {
            case 'bg-blue-500': ringClass = 'ring-blue-400'; break;
            case 'bg-green-500': ringClass = 'ring-green-400'; break;
            case 'bg-purple-500': ringClass = 'ring-purple-400'; break;
            case 'bg-red-500': ringClass = 'ring-red-400'; break;
            case 'bg-yellow-400': ringClass = 'ring-yellow-400'; break;
        }
        btn.classList.add('ring-2', ringClass);
    });
});

function addCategoryCard(name, desc, color) {
    const categoryList = document.getElementById('categoryList');
    const card = document.createElement('div');
    card.className = "bg-gray-50 border border-gray-200 rounded-lg p-4";
    card.innerHTML = `
        <div class="flex items-center mb-4">
            <span class="inline-block w-4 h-4 rounded-full mr-2 ${color}"></span>
            <h3 class="text-lg font-semibold text-gray-800">${name}</h3>
            <span class="ml-auto text-sm text-gray-500">0개 프롬프트</span>
        </div>
        <p class="text-sm text-gray-600 mb-4">${desc || ''}</p>
        <div class="flex space-x-2">
            <button class="edit-btn text-sm text-blue-600 hover:bg-blue-50 px-2 py-1 rounded">수정</button>
            <button class="delete-btn text-sm text-red-600 hover:bg-red-50 px-2 py-1 rounded">삭제</button>
        </div>
    `;
    card.querySelector('.edit-btn').onclick = function() {
        const newName = prompt('새 카테고리 이름을 입력하세요:', card.querySelector('h3').textContent);
        if (newName) card.querySelector('h3').textContent = newName;
        const newDesc = prompt('새 카테고리 설명을 입력하세요:', card.querySelector('p').textContent);
        if (newDesc !== null) card.querySelector('p').textContent = newDesc;
    };
    card.querySelector('.delete-btn').onclick = function() {
        if (confirm('정말 삭제하시겠습니까?')) card.remove();
    };
    categoryList.appendChild(card);
}

// 모달 열기
document.getElementById('addCategoryBtn').onclick = function() {
    document.getElementById('categoryModal').classList.remove('hidden');
    document.getElementById('modalCategoryName').value = '';
    document.getElementById('modalCategoryDesc').value = '';
};

// 모달 취소
document.getElementById('modalCancelBtn').onclick = function() {
    document.getElementById('categoryModal').classList.add('hidden');
};

// 모달 추가
document.getElementById('modalAddBtn').onclick = function() {
    const name = document.getElementById('modalCategoryName').value.trim();
    const desc = document.getElementById('modalCategoryDesc').value.trim();
    if (!name) {
        alert('카테고리 이름을 입력하세요.');
        return;
    }
    addCategoryCard(name, desc, selectedColor);
    document.getElementById('categoryModal').classList.add('hidden');
    document.getElementById('modalCategoryName').value = '';
    document.getElementById('modalCategoryDesc').value = '';
    // 색상 초기화
    selectedColor = "bg-blue-500";
    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('ring-2', 'ring-blue-400', 'ring-green-400', 'ring-purple-400', 'ring-red-400', 'ring-yellow-400'));
    document.querySelector('.color-btn[data-color="bg-blue-500"]').classList.add('ring-2', 'ring-blue-400');
};

// 기존 카드에도 수정/삭제 기능 적용
document.querySelectorAll('#categoryList > div').forEach(card => {
    const editBtn = card.querySelector('.text-blue-600');
    const deleteBtn = card.querySelector('.text-red-600');
    if (editBtn) {
        editBtn.onclick = function() {
            const newName = prompt('새 카테고리 이름을 입력하세요:', card.querySelector('h3').textContent);
            if (newName) card.querySelector('h3').textContent = newName;
            const newDesc = prompt('새 카테고리 설명을 입력하세요:', card.querySelector('p').textContent);
            if (newDesc !== null) card.querySelector('p').textContent = newDesc;
        };
    }
    if (deleteBtn) {
        deleteBtn.onclick = function() {
            if (confirm('정말 삭제하시겠습니까?')) card.remove();
        };
    }
});
    </script>
    <script>includeHTML();</script>
</body>

</html>
