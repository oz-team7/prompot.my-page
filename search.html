<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

 <link rel="icon" href="LogoImage_Prompot.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMPOT</title>
  
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="include.js"></script>
    <link rel="stylesheet" href="https://jiyoonlee-0908.github.io/oz-lecture/prompot/style.css">
</head>
<body class="bg-white min-h-screen flex flex-col">
    <div data-include="navigation.html"></div>

    <main class="flex-grow container max-w-6xl mx-auto px-4 py-12">
        <header class="mb-12 text-center pb-6">
            <h1 class="text-3xl font-bold text-orange-600 mb-4">프롬프트 카탈로그</h1>
            <p class="text-orange-500 max-w-2xl mx-auto">다양한 카테고리의 프롬프트를 쉽게 찾아보세요</p>
        </header>


        <div class="mb-8">
            <input type="text" id="searchInput" placeholder="프롬프트 검색..." class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <div class="bg-white border border-gray-200 rounded-xl shadow-md p-8 transition-all hover:shadow-xl hover:-translate-y-1">
                <h2 class="text-xl font-bold text-orange-600 mb-4">업무/마케팅</h2>
                <ul class="space-y-2">
                    <li><a href="#" class="text-gray-600 hover:text-orange-600 hover:underline">프로젝트 기획</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-orange-600 hover:underline">비즈니스 전략</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-orange-600 hover:underline">마케팅 캠페인</a></li>
                </ul>
            </div>

            <div class="bg-white border border-gray-200 rounded-xl shadow-md p-8 transition-all hover:shadow-xl hover:-translate-y-1">
                <h2 class="text-xl font-bold text-orange-600 mb-4">개발/코드</h2>
                <ul class="space-y-2">
                    <li><a href="#" class="text-gray-600 hover:text-orange-600 hover:underline">웹 개발</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-orange-600 hover:underline">AI 코딩</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-orange-600 hover:underline">알고리즘 솔루션</a></li>
                </ul>
            </div>

            <div class="bg-white border border-gray-200 rounded-xl shadow-md p-8 transition-all hover:shadow-xl hover:-translate-y-1">
                <h2 class="text-xl font-bold text-orange-600 mb-4">디자인/브랜드</h2>
                <ul class="space-y-2">
                    <li><a href="#" class="text-gray-600 hover:text-orange-600 hover:underline">UI/UX 디자인</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-orange-600 hover:underline">그래픽 디자인</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-orange-600 hover:underline">브랜딩 전략</a></li>
                </ul>
            </div>

            <div class="bg-white border border-gray-200 rounded-xl shadow-md p-8 transition-all hover:shadow-xl hover:-translate-y-1">
                <h2 class="text-xl font-bold text-orange-600 mb-4">교육/학습</h2>
                <ul class="space-y-2">
                    <li><a href="#" class="text-gray-600 hover:text-orange-600 hover:underline">학습 전략</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-orange-600 hover:underline">온라인 강의</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-orange-600 hover:underline">개인 성장</a></li>
                </ul>
            </div>
        </div>

    
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const searchInput = document.getElementById('searchInput');

                searchInput.addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        const searchTerm = searchInput.value;
                        if (searchTerm) {
                            // 검색어를 prompt-list.html 페이지로 전달합니다.
                            window.location.href = `prompt-list.html?search=${encodeURIComponent(searchTerm)}`;
                        }
                    }
                });
            });
        </script>


    </main>

    <div data-include="footer.html"></div>
 <script>includeHTML();</script>
</body>
</html>
