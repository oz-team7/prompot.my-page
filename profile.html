<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 - PromptVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- 헤더(nav) -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="LogoImage_Prompot.png" alt="Prompot 로고" class="h-8 w-8 mr-2">
                <h1 class="text-xl font-bold text-orange-500">Prompot</h1>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-orange-800 font-medium hover:text-orange-500">대시보드</a>
                <a href="newpost.html" class="text-gray-600 hover:text-orange-500">프롬프트 생성</a>
                <a href="prompt-list.html" class="text-gray-600 hover:text-orange-500">프롬프트 목록</a>
                <a href="bookmark.html" class="text-gray-600 hover:text-orange-500">북마크</a>
                <a href="category.html" class="text-gray-600 hover:text-orange-500">카테고리</a>
                <a href="statistics.html" class="text-gray-600 hover:text-orange-500">통계</a>
                
            </div>
            <div class="md:hidden">
                <button class="text-gray-600 hover:text-orange-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-grow container max-w-4xl mx-auto px-4 py-12">
        <div class="bg-white shadow-md rounded-lg p-8">
            <div class="flex items-center space-x-6 mb-8">
                <img src="https://placehold.co/120x120/e2e8f0/64748b?text=Profile" alt="프로필 이미지" class="rounded-full w-24 h-24 object-cover">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">김프롬프트</h2>
                    <p class="text-gray-600">prompt_master@example.com</p>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div class="bg-gray-50 p-6 rounded-md">
                    <h3 class="text-lg font-semibold mb-4 text-gray-800">개인 정보</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">이름</label>
                            <input type="text" value="김프롬프트" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">이메일</label>
                            <input type="email" value="prompt_master@example.com" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 p-6 rounded-md">
                    <h3 class="text-lg font-semibold mb-4 text-gray-800">계정 설정</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">비밀번호 변경</label>
                            <input type="password" placeholder="새 비밀번호" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">알림 설정</label>
                            <div class="flex items-center mt-2">
                                <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label class="ml-2 block text-sm text-gray-900">이메일 알림 수신</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 flex justify-end space-x-4">
                <button id="cancelBtn" class="inline-flex items-center justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">취소</button>
                <button id="saveBtn" class="inline-flex items-center justify-center rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700">저장</button>
            </div>
        </div>
    </main>

    <!-- 푸터(footer) -->
    <footer class="bg-white border-t">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12 grid grid-cols-2 md:grid-cols-4 gap-8">
            <div>
                <h3 class="font-semibold text-gray-800 mb-4">서비스</h3>
                <ul class="space-y-2">
                    <li><a href="index.html" class="text-gray-600 hover:text-orange-500">대시보드</a></li>
                    <li><a href="newpost.html" class="text-gray-600 hover:text-orange-500">프롬프트 생성</a></li>
                    <li><a href="category.html" class="text-gray-600 hover:text-orange-500">카테고리</a></li>
                    <li><a href="statistics.html" class="text-gray-600 hover:text-orange-500">통계</a></li>
                </ul>
            </div>
            <div>
                <h3 class="font-semibold text-gray-800 mb-4">지원</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="text-gray-600 hover:text-orange-500">도움말</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-orange-500">문의하기</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-orange-500">커뮤니티</a></li>
                </ul>
            </div>
            <div class="col-span-2 text-center md:text-right">
                <p class="text-gray-600">© 2025 Prompot. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
document.getElementById('saveBtn').onclick = function() {
    // 입력값 가져오기
    const name = document.querySelector('input[type="text"]').value;
    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;
    const emailNotify = document.querySelector('input[type="checkbox"]').checked;

    // localStorage에 저장
    const profileData = {
        name,
        email,
        password,
        emailNotify
    };
    localStorage.setItem('profileData', JSON.stringify(profileData));
    alert('프로필이 저장되었습니다!');
};

document.getElementById('cancelBtn').onclick = function() {
    // 저장 전 입력값을 localStorage에서 불러와서 복원
    const profileData = JSON.parse(localStorage.getItem('profileData') || '{}');
    if(profileData.name) document.querySelector('input[type="text"]').value = profileData.name;
    if(profileData.email) document.querySelector('input[type="email"]').value = profileData.email;
    document.querySelector('input[type="password"]').value = "";
    document.querySelector('input[type="checkbox"]').checked = !!profileData.emailNotify;
};

// 페이지 로드 시 기존 데이터 불러오기
window.onload = function() {
    const profileData = JSON.parse(localStorage.getItem('profileData') || '{}');
    if(profileData.name) document.querySelector('input[type="text"]').value = profileData.name;
    if(profileData.email) document.querySelector('input[type="email"]').value = profileData.email;
    document.querySelector('input[type="password"]').value = "";
    document.querySelector('input[type="checkbox"]').checked = !!profileData.emailNotify;
};
</script>
</body>
</html>
