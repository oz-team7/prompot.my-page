<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        /* 토스트 메시지 스타일 */
        .toast {
            visibility: hidden; /* 기본적으로 숨김 */
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.9); /* 시작 시 약간 작게 */
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease; /* 부드러운 등장/사라짐 효과 */
        }
        .toast.show {
            visibility: visible;
            transform: translate(-50%, -50%) scale(1); /* 최종 크기 */
            opacity: 1;
        }
    </style>
</head>
<body class="bg-orange-50 min-h-screen flex flex-col">
  <div data-include="navigation.html"></div>

    <main class="flex-grow container max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">

 <div id="toast-message" class="toast"></div>
 <div data-include="footer.html"></div>
   

    <script>
// 토스트 메시지를 표시하는 함수
function showToast(message) {
    const toast = document.getElementById('toast-message');
    toast.textContent = message;
    toast.classList.add('show');

    // 3초 후에 토스트를 숨깁니다.
    setTimeout(function(){ 
        toast.classList.remove('show'); 
    }, 3000);
}

document.getElementById('saveBtn').onclick = function() {
    // 입력값 가져오기
    const name = document.querySelector('input[type="text"]').value;
    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;
    const emailNotify = document.querySelector('input[type="checkbox"]').checked;

    // localStorage에 저장
    const profileData = {
        name,
        email,
        password,
        emailNotify
    };
    localStorage.setItem('profileData', JSON.stringify(profileData));
    showToast('프로필이 저장되었습니다!');
};

document.getElementById('cancelBtn').onclick = function() {
    // 저장 전 입력값을 localStorage에서 불러와서 복원
    const profileData = JSON.parse(localStorage.getItem('profileData') || '{}');
    if(profileData.name) document.querySelector('input[type="text"]').value = profileData.name;
    if(profileData.email) document.querySelector('input[type="email"]').value = profileData.email;
    document.querySelector('input[type="password"]').value = "";
    document.querySelector('input[type="checkbox"]').checked = !!profileData.emailNotify;
    showToast('변경 사항이 취소되었습니다.');
};

// 페이지 로드 시 기존 데이터 불러오기
window.onload = function() {
    const profileData = JSON.parse(localStorage.getItem('profileData') || '{}');
    if(profileData.name) document.querySelector('input[type="text"]').value = profileData.name;
    if(profileData.email) document.querySelector('input[type="email"]').value = profileData.email;
    document.querySelector('input[type="password"]').value = "";
    document.querySelector('input[type="checkbox"]').checked = !!profileData.emailNotify;
};
</script>
