    <script>
const bookmarks = [
    {
        title: "AI 코딩 프롬프트",
        desc: "JavaScript 디버깅을 위한 상세 프롬프트",
        category: "프로그래밍",
        color: "blue"
    },
    {
        title: "글쓰기 보조 프롬프트",
        desc: "블로그 포스트 구조화 및 아이디어 생성",
        category: "콘텐츠 작성",
        color: "green"
    },
    {
        title: "마케팅 전략 프롬프트",
        desc: "소셜 미디어 마케팅 아이디어 생성",
        category: "마케팅",
        color: "purple"
    }
];

// 북마크 카드 렌더링
function renderBookmarks() {
    const container = document.getElementById('bookmarkList');
    container.innerHTML = '';
    bookmarks.forEach((item, idx) => {
        container.innerHTML += `
            <div class="bg-${item.color}-50 border border-${item.color}-200 rounded-lg shadow-sm p-6" data-idx="${idx}">
                <h3 class="text-lg font-semibold text-${item.color}-800 mb-4" id="title-${idx}">${item.title}</h3>
                <p class="text-${item.color}-600 mb-4" id="desc-${idx}">${item.desc}</p>
                <div class="flex justify-between items-center">
                    <span class="text-sm text-${item.color}-600 bg-${item.color}-100 px-2 py-1 rounded-full">${item.category}</span>
                    <div>
                        <button class="text-${item.color}-500 hover:text-${item.color}-700 mr-2" onclick="editBookmark(${idx})">수정</button>
                        <button class="text-red-500 hover:text-red-700" onclick="deleteBookmark(${idx})">삭제</button>
                    </div>
                </div>
            </div>
        `;
    });
}

// 수정 기능
function editBookmark(idx) {
    const card = document.querySelector(`[data-idx="${idx}"]`);
    const item = bookmarks[idx];
    card.innerHTML = `
        <input type="text" class="text-lg font-semibold mb-2 w-full border rounded px-2 py-1" id="edit-title-${idx}" value="${item.title}">
        <textarea class="mb-2 w-full border rounded px-2 py-1" id="edit-desc-${idx}">${item.desc}</textarea>
        <select class="mb-2 w-full border rounded px-2 py-1" id="edit-category-${idx}">
            <option value="프로그래밍" ${item.category === "프로그래밍" ? "selected" : ""}>프로그래밍</option>
            <option value="콘텐츠 작성" ${item.category === "콘텐츠 작성" ? "selected" : ""}>콘텐츠 작성</option>
            <option value="마케팅" ${item.category === "마케팅" ? "selected" : ""}>마케팅</option>
        </select>
        <div class="flex justify-end space-x-2">
            <button class="text-blue-600 hover:text-blue-800" onclick="saveBookmark(${idx})">저장</button>
            <button class="text-gray-500 hover:text-gray-700" onclick="renderBookmarks()">취소</button>
        </div>
    `;
}

function saveBookmark(idx) {
    const title = document.getElementById(`edit-title-${idx}`).value;
    const desc = document.getElementById(`edit-desc-${idx}`).value;
    const category = document.getElementById(`edit-category-${idx}`).value;
    let color = "blue";
    if (category === "콘텐츠 작성") color = "green";
    if (category === "마케팅") color = "purple";
    bookmarks[idx] = { title, desc, category, color };
    renderBookmarks();
}

function deleteBookmark(idx) {
    bookmarks.splice(idx, 1);
    renderBookmarks();
}

window.onload = renderBookmarks;
</script>
