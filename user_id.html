<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - PROMPOT</title>
    <link rel="icon" href="LogoImage_Prompot.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="include.js"></script>
    <link rel="stylesheet" href="https://jiyoonlee-0908.github.io/oz-lecture/prompot/style.css">
    <style>
        .error-message {
            color: #ef4444; /* Tailwind red-500 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.25rem;
            display: none; /* 기본적으로 숨김 */
        }
        /* 토스트 메시지 스타일 */
        .toast {
            visibility: hidden; /* 기본적으로 숨김 */
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .toast.show {
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">
    <div data-include="navigation.html"></div>

    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-md">
            <div>
                <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
                    회원가입
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    PROMPOT에 오신 것을 환영합니다!
                </p>
            </div>
            <form id="signupForm" class="mt-8 space-y-4" novalidate>
                <div>
                    <label for="nickname" class="sr-only">닉네임</label>
                    <input id="nickname" name="nickname" type="text" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="닉네임">
                </div>
                <div>
                    <label for="email-address" class="sr-only">이메일 주소</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="이메일 주소">
                </div>
                <div>
                    <label for="password" class="sr-only">비밀번호</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="비밀번호">
                </div>
                <div>
                    <label for="password-confirm" class="sr-only">비밀번호 확인</label>
                    <input id="password-confirm" name="password-confirm" type="password" autocomplete="new-password" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="비밀번호 확인">
                    <p id="password-error" class="error-message">비밀번호가 일치하지 않습니다.</p>
                </div>

                <div class="pt-2">
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                        회원가입
                    </button>
                </div>
            </form>
            <div class="text-sm text-center">
                <a href="#" id="loginLink" class="font-medium text-orange-600 hover:text-orange-500">
                    이미 계정이 있으신가요? 로그인
                </a>
            </div>
        </div>
    </main>

    <div id="toast-message" class="toast"></div>
    <div data-include="footer.html"></div>

    <script>
        // 토스트 메시지를 표시하는 함수
        function showToast(message, duration = 3000) {
            return new Promise((resolve) => {
                const toast = document.getElementById('toast-message');
                toast.textContent = message;
                toast.classList.add('show');

                setTimeout(() => {
                    toast.classList.remove('show');
                    resolve();
                }, duration);
            });
        }

        // DOM이 완전히 로드된 후 스크립트 실행
        // include.js가 모든 파일을 로드한 후 발생하는 'htmlIncluded' 이벤트를 수신합니다.
        document.addEventListener('htmlIncluded', function() {
                const signupForm = document.getElementById('signupForm');
                const passwordInput = document.getElementById('password');
                const passwordConfirmInput = document.getElementById('password-confirm');
                const passwordError = document.getElementById('password-error');
                const loginLink = document.getElementById('loginLink');
                const loginModal = document.getElementById('loginModal');

                if (signupForm) {
                    signupForm.addEventListener('submit', function(e) {
                        e.preventDefault(); // 폼 기본 제출 방지

                        // 비밀번호 일치 확인
                        if (passwordInput.value !== passwordConfirmInput.value) {
                            passwordError.style.display = 'block';
                            passwordConfirmInput.focus();
                            return; // 일치하지 않으면 제출 중단
                        } else {
                            passwordError.style.display = 'none';
                        }

                        // 실제 회원가입 처리 로직 (서버 전송 등)은 여기에 추가합니다.
                        showToast('회원가입이 완료되었습니다! 로그인 해주세요.', 2000)
                            .then(() => {
                                if (loginModal) loginModal.style.display = 'flex';
                            });
                    });
                }

                if (loginLink) {
                    loginLink.addEventListener('click', function(e) {
                        e.preventDefault();
                        if (loginModal) loginModal.style.display = 'flex';
                    });
                }
        });
    </script>
    <script> includeHTML(); </script>
</body>
</html>
