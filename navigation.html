<style>

    header.prompot-header .logo-container {

    header.prompot-header .nav-links {
      margin-left: auto;
    }
    header.prompot-header .nav-links ul {
      display: flex;
      align-items: center;
      gap: 30px;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    header.prompot-header .nav-links > ul > li > a {
      font-size: 1rem;
      font-weight: 600;
      color: #4A5568;
      padding-bottom: 5px;
      position: relative;
      transition: color 0.3s ease;
           text-decoration: none;
    }
    header.prompot-header .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #FF7A00;
      transition: width 0.3s ease-in-out;
    }

    /* 로그인 후 프로필/로그아웃 버튼 스타일 */

      display: flex;

    }
    header.prompot-header .user-profile-container a,
    header.prompot-header .user-profile-container button {

    }
    /* ─── Modal (로그인) ─────────────────────────────── */

      display: none; /* Initially hidden */
      position: fixed;
      inset: 0;

      justify-content: center;

      border-radius: 8px;
      width: 90%;

      position: relative;
    }

      font-size: 1.5rem;

<!-- 로그인 모달 HTML -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id="loginForm">
      <h2 style="text-align: center; margin-bottom: 20px; color: #333;">로그인</h2>
      <input type="email" placeholder="이메일" required />
      <input type="password" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
    </form>
  </div>
</div>

<script>
  // 이 스크립트는 navigation.html이 로드될 때 실행됩니다.
  const loginBtn = document.getElementById('loginBtn');
  const userProfileDiv = document.getElementById('user-profile');
  const loginModal = document.getElementById('loginModal');
  const loginForm = document.getElementById('loginForm');
  const logoutBtn = document.getElementById('logoutBtn');

  /**
   * 로그인 상태에 따라 UI를 업데이트하는 함수
   * @param {boolean} isLoggedIn - 로그인 상태
   */
  function updateUI(isLoggedIn) {
    if (isLoggedIn) {
      loginBtn.style.display = 'none';
      userProfileDiv.style.display = 'flex';
    } else {
      loginBtn.style.display = 'block';
      userProfileDiv.style.display = 'none';
    }
  }

  // 로그인 폼 제출 이벤트 처리
  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const email = loginForm.querySelector('input[type="email"]').value;
    const password = loginForm.querySelector('input[type="password"]').value;

    // 간단한 테스트용 로그인 검증
    if (email === 'test@example.com' && password === 'password') {
      // 로그인 성공
      localStorage.setItem('isLoggedIn', 'true');
      updateUI(true);
      loginModal.style.display = 'none'; // 모달 닫기
      alert('로그인에 성공했습니다.');
    } else {
      // 로그인 실패
      alert('이메일 또는 비밀번호가 올바르지 않습니다.');
    }
  });

  // 로그아웃 버튼 클릭 이벤트 처리
  logoutBtn.addEventListener('click', function() {
    localStorage.removeItem('isLoggedIn');
    updateUI(false);
    alert('로그아웃 되었습니다.');
  });

  // 페이지 로드 시 로그인 상태 확인 및 UI 업데이트
  // include.js에 의해 동적으로 로드되므로, 스크립트 실행 시점에 바로 체크합니다.
  if (localStorage.getItem('isLoggedIn') === 'true') {
    updateUI(true);
  } else {
    updateUI(false);
  }
</script>
