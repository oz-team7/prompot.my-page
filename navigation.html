<style>

    header.prompot-header .nav-links a::after {

    header.prompot-header .nav-links a:hover {

    header.prompot-header .user-profile-container button {
      font-size: 1rem;
      font-weight: 500;
    }
    /* ─── Modal (로그인) ─────────────────────────────── */
    .modal {
      display: none; /* Initially hidden */
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 101; /* Ensure modal is on top of the header */
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .modal-content .close {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .modal-content form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .modal-content form button {
      width: 100%;
      background: #FF7A00;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .modal-content form button:hover {
      background: #e66a00;
    }
    .modal-content form .signup-button {
      margin-top: 10px; /* 로그인 버튼과의 간격 */
      background: #fff;
      color: #4A5568; /* 내비게이션 링크와 유사한 색상 */
      border: 1px solid #ddd;
    }
    .modal-content form .signup-button:hover {
      background: #f7fafc; /* 아주 연한 회색 */
    }
    .modal-content form .google-signup-button {
      margin-top: 0; /* divider와 간격 조정 */
      background: #fff;
      color: #4A5568;
      border: 1px solid #ddd;
      /* 아이콘과 텍스트 정렬을 위한 flex 속성 추가 */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px; /* 아이콘과 텍스트 사이 간격 */
    }
    .modal-content form .google-signup-button:hover {
      background: #f7fafc;
    }
    .modal-content .forgot-password-link {
      text-align: right;
      margin-top: 12px;
    }
    .modal-content .forgot-password-link a {
        font-size: 0.875rem;
        color: #4A5568;
        text-decoration: none;
        transition: color 0.3s;
    }
    .modal-content .forgot-password-link a:hover {
        color: #FF7A00;
        text-decoration: underline;
    }
    .modal-content .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #aaa;
      margin: 15px 0;
    }
    .modal-content .divider::before,
    .modal-content .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    .modal-content .divider:not(:empty)::before {
      margin-right: .5em;
    }
    .modal-content .divider:not(:empty)::after {
      margin-left: .5em;
    }
</style>

      <input type="email" placeholder="이메일" required />
      <input type="password" placeholder="비밀번호" required />
      <button type="submit">로그인</button>

<script>
  // 모든 관련 DOM 요소 가져오기
  const loginBtn = document.getElementById('loginBtn');
  const userProfileDiv = document.getElementById('user-profile');
  const loginModal = document.getElementById('loginModal');
  const loginForm = document.getElementById('loginForm');
  const logoutBtn = document.getElementById('logoutBtn');
  const signupBtn = loginModal.querySelector('.signup-button');
  const closeModalBtn = loginModal.querySelector('.close');

  // 로그인 상태에 따라 UI를 업데이트하는 함수
  function updateUI(isLoggedIn) {
      if (isLoggedIn) {
          loginBtn.style.display = 'none';
          userProfileDiv.style.display = 'flex';
      } else {
          loginBtn.style.display = 'block';
          userProfileDiv.style.display = 'none';
      }
  }

  // '로그인' 버튼 클릭 시 모달 열기
  loginBtn.addEventListener('click', () => {
      loginModal.style.display = 'flex';
  });

  // 모달 닫기 버튼(X) 클릭 시
  closeModalBtn.addEventListener('click', () => {
      loginModal.style.display = 'none';
  });

  // 모달 바깥 영역 클릭 시 닫기
  loginModal.addEventListener('click', (event) => {
      if (event.target === loginModal) {
          loginModal.style.display = 'none';
      }
  });

  // 로그인 폼 제출 처리
  loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const email = loginForm.querySelector('input[type="email"]').value;
      const password = loginForm.querySelector('input[type="password"]').value;

      if (email === 'test@example.com' && password === 'password') {
          localStorage.setItem('isLoggedIn', 'true');
          updateUI(true);
          loginModal.style.display = 'none';
          alert('로그인에 성공했습니다.');
      } else {
          alert('이메일 또는 비밀번호가 올바르지 않습니다.');
      }
  });

  // 회원가입 버튼 클릭 시 페이지 이동
  signupBtn.addEventListener('click', () => {
      window.location.href = 'user_id.html';
  });

  // 로그아웃 버튼 클릭 처리
  logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('isLoggedIn');
      updateUI(false);
      alert('로그아웃 되었습니다.');
  });

  // 페이지 로드 시 로그인 상태 확인 및 UI 업데이트
  const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
  updateUI(isLoggedIn);
</script>
