<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프롬프트 목록 - Prompot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 min-h-screen flex flex-col">
    <!-- 헤더(nav) -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="LogoImage_Prompot.png" alt="Prompot 로고" class="h-8 w-8 mr-2">
                <h1 class="text-xl font-bold text-orange-500">Prompot</h1>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-orange-800 font-medium hover:text-orange-500">대시보드</a>
                <a href="newpost.html" class="text-gray-600 hover:text-orange-500">프롬프트 생성</a>
                <a href="prompt-list.html" class="text-gray-600 hover:text-orange-500">프롬프트 목록</a>
                <a href="bookmark.html" class="text-gray-600 hover:text-orange-500">북마크</a>
                <a href="category.html" class="text-gray-600 hover:text-orange-500">카테고리</a>
                <a href="statistics.html" class="text-gray-600 hover:text-orange-500">통계</a>
                
            </div>
            <div class="md:hidden">
                <button class="text-gray-600 hover:text-orange-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    <main class="flex-grow max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12 w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-8">생성된 프롬프트 목록</h2>
        <div id="promptList" class="space-y-6">
            <!-- 프롬프트 카드가 여기에 표시됩니다 -->
        </div>
    </main>
    <!-- 푸터(footer) -->
    <footer class="bg-white border-t">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12 grid grid-cols-2 md:grid-cols-4 gap-8">
            <div>
                <h3 class="font-semibold text-gray-800 mb-4">서비스</h3>
                <ul class="space-y-2">
                    <li><a href="index.html" class="text-gray-600 hover:text-orange-500">대시보드</a></li>
                    <li><a href="newpost.html" class="text-gray-600 hover:text-orange-500">프롬프트 생성</a></li>
                    <li><a href="category.html" class="text-gray-600 hover:text-orange-500">카테고리</a></li>
                    <li><a href="statistics.html" class="text-gray-600 hover:text-orange-500">통계</a></li>
                </ul>
            </div>
            <div>
                <h3 class="font-semibold text-gray-800 mb-4">지원</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="text-gray-600 hover:text-orange-500">도움말</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-orange-500">문의하기</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-orange-500">커뮤니티</a></li>
                </ul>
            </div>
            <div class="col-span-2 text-center md:text-right">
                <p class="text-gray-600">© 2025 Prompot. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script>
    // localStorage에서 프롬프트 배열 불러오기
    const promptList = document.getElementById('promptList');
    const savedList = JSON.parse(localStorage.getItem('promptList') || '[]');

    if (savedList.length > 0) {
        savedList.forEach(data => {
            const card = document.createElement('div');
            card.className = "bg-white rounded-lg shadow p-6";
            card.innerHTML = `
                <h3 class="text-xl font-bold text-orange-600 mb-2">${data.title}</h3>
                <p class="text-gray-700 mb-2">${data.desc}</p>
                <p class="text-sm text-gray-500 mb-2">카테고리: ${data.category}</p>
                <div class="bg-orange-50 rounded p-4 text-gray-800 whitespace-pre-line">${data.body}</div>
            `;
            promptList.appendChild(card);
        });
    } else {
        promptList.innerHTML = '<p class="text-gray-500">저장된 프롬프트가 없습니다.</p>';
    }
    </script>
</body>
</html>
